<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- box icon -->
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="./img/img.svg" alt="" />
      </div>
      <form action="">
        <h2 align="center">SIGN UP</h2>
        <input
          type="text"
          name=""
          id=""
          placeholder="enter your name..."
          required
        />
        <br />
        <input
          type="email"
          name=""
          id=""
          placeholder="enter your email..."
          required
        />
        <br />

        <input type="password" name="" id="" placeholder="password" required />
        <br />
        <div class="forgot">
          <a href="#">forgot password</a>
        </div>

        <br />
        <div class="button">
          <button>SIGN UP</button>
        </div>
        <br />
        <h6 align="center">or connect using</h6>
        <div class="facebook_google">
          <a href="#" class="facebook"
            ><i class="bx bxl-facebook-circle"></i> Facebook</a
          >
          <a href="#" class="google"><i class="bx bxl-google"></i> Google</a>
        </div>
        <h6 align="center">
          Don't have an account? <a href="../login/index.html">sign up</a>
        </h6>
      </form>
    </div>
  </body>
</html>
